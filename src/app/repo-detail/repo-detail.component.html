<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">    
            <h1>The Repo Details</h1>
            <button routerLink="" class="btn btn-success btn-md">Home</button>
            <!-- <button routerLink="repoDetails" class="btn btn-warning btn-sm" (click)="callThisFunction()">Hi</button> -->
        </div> 
        <div  class="panel-body">
            <p>Hey {{repodetails.owner.login}}</p>
            <div class="row">
                <div class="col-md-4">
                    <img src="{{repodetails.owner.avatar_url}}" class="img-circle img-responsive" alt="Profile Image">
                </div>
                <div class="col-md-4">
                    <ul class="list-group">
                        <li class="list-group-item" *ngIf="repodetails.owner.bio">{{repodetails.owner.bio}}</li>
                        <li class="list-group-item" *ngIf="repodetails.owner.hireable">Available for hire</li>
                    </ul>
                        </div>
                <div class="col-md-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Owner Username: {{repodetails.owner.login}}</h3>
                        </div>
                    </div>    
                </div>
            </div>
    </div>    
</div>
</div>
